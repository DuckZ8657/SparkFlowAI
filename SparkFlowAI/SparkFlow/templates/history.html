<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plan History</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    :root {
      --bg-light: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
      --bg-dark: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      --text-light: #2e3440;
      --text-dark: #eceff4;
      --accent-light: #1abc9c;
      --accent-dark: #f39c12;
      --border-light: #a3b1c6;
      --border-dark: rgba(255, 255, 255, 0.2);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
      min-height: 100vh;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .wrapper {
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .theme-switcher {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "ðŸŒž";
      height: 26px;
      width: 26px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      text-align: center;
      line-height: 26px;
      border-radius: 50%;
      font-size: 14px;
      transition: transform 0.4s;
    }

    input:checked + .slider {
      background-color: #666;
    }

    input:checked + .slider:before {
      content: "ðŸŒ™";
      transform: translateX(30px);
    }

    .typing-container {
      margin-bottom: 2rem;
      text-align: center;
    }

    .typing-effect {
      font-size: 1.8rem;
      color: var(--accent-light);
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid var(--accent-light);
      width: 0;
      animation: typing 2.5s steps(30, end) forwards, blink 0.8s step-end infinite;
    }

    body.dark-mode .typing-effect {
      color: var(--accent-dark);
      border-right-color: var(--accent-dark);
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .table-container {
      width: 100%;
      max-width: 960px;
      overflow-x: auto;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      border-radius: 12px;
      border: 2px solid var(--border-light);
    }

    body.dark-mode .table-container {
      background-color: rgba(30, 30, 40, 0.5);
      border: 2px solid var(--border-dark);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1.5px solid var(--border-light);
    }

    body.dark-mode th, body.dark-mode td {
      border-bottom: 1.5px solid var(--border-dark);
    }

    th {
      background-color: #f6f7fb;
    }

    body.dark-mode th {
      background-color: #2f354b;
    }

    p, a {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1.5rem;
    }

    a {
      color: var(--accent-light);
      text-decoration: none;
      margin: 0 8px;
    }

    a:hover {
      text-decoration: underline;
    }

    body.dark-mode a {
      color: var(--accent-dark);
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 0.85rem;
        padding: 0.75rem;
      }

      .typing-effect {
        font-size: 1.25rem;
      }

      .theme-switcher {
        top: 10px;
        right: 10px;
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>
  <div class="theme-switcher">
    <label class="switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="wrapper">
    <div class="typing-container">
      <h1 class="typing-effect">Your Past Plans</h1>
    </div>

    {% if plans %}
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Schedule</th>
            <th>Stress</th>
            <th>Hobbies</th>
            <th>Plan</th>
          </tr>
        </thead>
        <tbody>
          {% for plan in plans %}
          <tr>
            <td>{{ plan[0] }}</td>
            <td>{{ plan[1] }}</td>
            <td>{{ plan[2] }}</td>
            <td>{{ plan[3] | replace('\n', '<br>') | safe }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
      <p>No plans yet!</p>
    {% endif %}

    <p><a href="/">Back to Home</a> | <a href="/stats">View Stress Stats</a></p>
  </div>

  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('change', function () {
      document.body.classList.toggle('dark-mode', this.checked);
    });
  </script>
</body>
</html>
