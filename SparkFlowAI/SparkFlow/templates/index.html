<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SparkFlow</title>
    <style>
      /* Global Reset & Box Sizing */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      :root {
        --bg-light: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
        --bg-dark: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);

        --text-light: #2c3e50;
        --text-dark: #ecf0f1;

        --accent-light: #1abc9c;
        --accent-dark: #f39c12;

        --button-light: #1abc9c;
        --button-hover-light: #16a085;

        --button-dark: #f39c12;
        --button-hover-dark: #e67e22;

        --button-text-light: #ffffff;
        --button-text-dark: #1e1e1e;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg-light);
        color: var(--text-light);
        transition: background 0.4s, color 0.3s;
        overflow-x: hidden;
      }

      body.dark-mode {
        background: var(--bg-dark);
        color: var(--text-dark);
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem 1rem;
      }

      .theme-switcher {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 30px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 30px;
      }

      .slider:before {
        position: absolute;
        content: "ðŸŒž";
        height: 26px;
        width: 26px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        text-align: center;
        line-height: 26px;
        border-radius: 50%;
        font-size: 14px;
        transition: transform 0.4s;
      }

      input:checked + .slider {
        background-color: #666;
      }

      input:checked + .slider:before {
        content: "ðŸŒ™";
        transform: translateX(30px);
      }

      .typing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .typing-effect {
        font-size: 1.75rem;
        color: var(--accent-light);
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid var(--accent-light);
        width: 0;
        animation: typing 3s steps(30, end) forwards,
          blink 0.8s step-end infinite;
      }

      body.dark-mode .typing-effect {
        color: var(--accent-dark);
        border-right-color: var(--accent-dark);
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      form {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        padding: 2rem; /* Increase padding inside the form */
        border-radius: 1rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

        display: flex;
        flex-direction: column;
        gap: 1rem; /* space between inputs/buttons */
      }

      body.dark-mode form {
        background: rgba(0, 0, 0, 0.4);
      }

      input,
      button {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      button {
        background-color: var(--button-light);
        color: var(--button-text-light);
        font-weight: bold;
        border: none;
        transition: background-color 0.2s;
        cursor: pointer;
      }

      button:hover {
        background-color: var(--button-hover-light);
      }

      body.dark-mode button {
        background-color: var(--button-dark);
        color: var(--button-text-dark);
      }

      body.dark-mode button:hover {
        background-color: var(--button-hover-dark);
      }

      p {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        text-align: center;
      }

      a {
        color: var(--accent-light);
        text-decoration: none;
        margin: 0 6px;
      }

      a:hover {
        text-decoration: underline;
      }

      body.dark-mode a {
        color: var(--accent-dark);
      }

      @media (max-width: 480px) {
        .typing-effect {
          font-size: 1.25rem;
        }

        form {
          padding: 1rem;
        }

        input,
        button {
          font-size: 0.95rem;
        }

        .theme-switcher {
          transform: scale(0.9);
          top: 10px;
          right: 10px;
        }
      }

      @media (max-width: 480px) {
        form {
          padding: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="theme-switcher">
      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="wrapper">
      <div class="typing-container">
        <h1 class="typing-effect">SparkFlow - Relax Your Way</h1>
      </div>

      <form method="POST" action="/generate">
        <input
          type="text"
          name="schedule"
          placeholder="Your daily schedule (e.g., 8 AM - 5 PM)"
          required
        />
        <input
          type="number"
          name="stress"
          placeholder="Stress level (1-10)"
          min="1"
          max="10"
          required
        />
        <input
          type="text"
          name="hobbies"
          placeholder="Your hobbies (e.g., music, walking)"
          required
        />
        <button type="submit">Generate Plan</button>
      </form>

      <p>
        <a href="/history">View Past Plans</a> |
        <a href="/stats">View Stress Stats</a>
      </p>
    </div>

    <script>
      const toggle = document.getElementById("theme-toggle");
      toggle.addEventListener("change", function () {
        document.body.classList.toggle("dark-mode", this.checked);
      });
    </script>
  </body>
</html>
